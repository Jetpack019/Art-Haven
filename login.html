<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form action="profile.html">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <input type="button" value="Sign Up" onclick="location.href='signup.html'" class="sign-up">
        <div class="social-icons">
            <i class="fab fa-google" style="color: red; font-size: 20px;"></i> <!-- Font Awesome Google Icon -->
            <i class="fab fa-facebook" style="color: blue; font-size: 20px;"></i> <!-- Font Awesome Facebook Icon -->
        </div>
       
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script> <!-- Font Awesome JS -->
</body>
</html>
