    <section class="profile">
        <div class="profile-picture">
          <img id="profile-image" src="profile-picture.jpg" alt="Profile Picture">
          <input type="file" id="profile-picture-input" accept="image/*"  style="display: none;">
          <label for="profile-picture-input" class="profile-picture-label"><i class="fas fa-camera"></i></label>
        </div>
        <div class="profile-info">
          <h2>Jade Ross D. Banag</h2>
          <p>Age: 22</p>
          <p>Location: 905 Batasan St. Inaon, Pulilan, Bulacan</p>
        </div>
      </section>
      
      
      <section class="posts">
        <h2>My Art</h2>
        <!-- <button id="delete-storage-button">Delete Storage</button> -->

        <div id="post-list"></div>
        <form id="post-form">
          <textarea id="post-content" placeholder="Write a post..."></textarea>
          <div class="post-actions">
            <input type="file" id="post-image-input" accept="image/*">
            <label for="post-image-input" class="post-image-label"><i class="fas fa-camera"></i></label>
            <button type="submit">Post</button>
          </div>
        </form>
